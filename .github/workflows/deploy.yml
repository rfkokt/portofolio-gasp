name: Deploy to VPS

on:
  push:
    branches: [ "main", "dev" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/app-prod"

      - name: Deploy Production to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to project dir
            mkdir -p ~/app-prod
            cd ~/app-prod
            
            # Set Prod Env Vars
            export IMAGE_TAG=main
            export ENV_NAME=prod
            export APP_PORT=${{ vars.APP_PORT }} 
            export PB_PORT=${{ vars.PB_PORT }}
            export NEXT_PUBLIC_POCKETBASE_URL=${{ vars.NEXT_PUBLIC_POCKETBASE_URL }}
            export GITHUB_REPOSITORY=${{ github.repository }}
            
            # Pull new image
            docker pull ghcr.io/${{ github.repository }}:$IMAGE_TAG
            
            # Restart containers
            docker compose down
            docker compose up -d
            
            # Prune old images
            docker image prune -f

  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: development
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/app-dev"

      - name: Deploy Development to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to project dir
            mkdir -p ~/app-dev
            cd ~/app-dev
            
            # Set Dev Env Vars
            export IMAGE_TAG=dev
            export ENV_NAME=dev
            export APP_PORT=${{ vars.APP_PORT }} 
            export PB_PORT=${{ vars.PB_PORT }}
            export NEXT_PUBLIC_POCKETBASE_URL=${{ vars.NEXT_PUBLIC_POCKETBASE_URL }}
            export GITHUB_REPOSITORY=${{ github.repository }}
            
            # Pull new image (dev tag)
            docker pull ghcr.io/${{ github.repository }}:$IMAGE_TAG
            
            # Restart containers
            docker compose down
            docker compose up -d
            
            # Prune old images
            docker image prune -f
