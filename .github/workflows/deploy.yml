name: Deploy to VPS

on:
  push:
    branches: [ "main", "dev" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/app-prod"

      - name: Deploy Production to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to project dir
            mkdir -p ~/app-prod
            cd ~/app-prod
            
            # Create .env file for docker compose
            cat > .env << EOF
            IMAGE_TAG=main
            ENV_NAME=prod
            APP_PORT=${{ vars.APP_PORT }}
            PB_PORT=${{ vars.PB_PORT }}
            NEXT_PUBLIC_POCKETBASE_URL=${{ secrets.NEXT_PUBLIC_POCKETBASE_URL }}
            NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            ADMIN_SECRET=${{ secrets.ADMIN_SECRET }}
            PB_ADMIN_EMAIL=${{ secrets.PB_ADMIN_EMAIL }}
            PB_ADMIN_PASS=${{ secrets.PB_ADMIN_PASS }}
            Z_AI_API_KEY=${{ secrets.Z_AI_API_KEY }}
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
            UNSPLASH_ACCESS_KEY=${{ secrets.UNSPLASH_ACCESS_KEY }}
            GITHUB_REPOSITORY=${{ github.repository }}
            EOF
            
            # Pull new image
            docker pull ghcr.io/${{ github.repository }}:main
            
            # Restart containers
            docker compose down
            docker compose up -d
            
            # Prune old images
            docker image prune -f

  deploy-dev:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: development
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/app-dev"

      - name: Deploy Development to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to project dir
            mkdir -p ~/app-dev
            cd ~/app-dev
            
            # Create .env file for docker compose
            cat > .env << EOF
            IMAGE_TAG=dev
            ENV_NAME=dev
            APP_PORT=${{ vars.APP_PORT }}
            PB_PORT=${{ vars.PB_PORT }}
            NEXT_PUBLIC_POCKETBASE_URL=${{ secrets.NEXT_PUBLIC_POCKETBASE_URL }}
            NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            ADMIN_SECRET=${{ secrets.ADMIN_SECRET }}
            PB_ADMIN_EMAIL=${{ secrets.PB_ADMIN_EMAIL }}
            PB_ADMIN_PASS=${{ secrets.PB_ADMIN_PASS }}
            Z_AI_API_KEY=${{ secrets.Z_AI_API_KEY }}
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
            UNSPLASH_ACCESS_KEY=${{ secrets.UNSPLASH_ACCESS_KEY }}
            GITHUB_REPOSITORY=${{ github.repository }}
            EOF
            
            # Pull new image (dev tag)
            docker pull ghcr.io/${{ github.repository }}:dev
            
            # Restart containers
            docker compose down
            docker compose up -d
            
            # Prune old images
            docker image prune -f
