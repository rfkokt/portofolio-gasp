name: Hourly Frontend Security Check

on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch: # Allow manual trigger

jobs:
  check-security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Security Check
        env:
          Z_AI_API_KEY: ${{ secrets.Z_AI_API_KEY }}
          NEXT_PUBLIC_POCKETBASE_URL: ${{ secrets.NEXT_PUBLIC_POCKETBASE_URL }}
          PB_ADMIN_EMAIL: ${{ secrets.PB_ADMIN_EMAIL }}
          PB_ADMIN_PASS: ${{ secrets.PB_ADMIN_PASS }}
        run: node scripts/ai-blogger.mjs --count=1 --type=frontend-security --urgent-only
